<!DOCTYPE html>
<html>
  <head>
    <title>{{VOTE_TITLE}} - NCUACG i-Voting System FUMITSUKI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="" />
    <meta name="copyright" content="" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/style.css" media="all" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
      li{
      line-height: 230%;
      list-style: none;
      }
      li span{
      margin-left: 15px;
      }
    </style>
  </head>
  <body>
    <div class="page-container">
    <div class="navbar navbar-inverse">
	<div class="container">
	  <a href="/" class="navbar-brand">NCUACG i-Voting<span style="color: cyan"> FUMITSUKI</span></a>
          <span class="navbar-right navbar-text">Logged as: <a href="https://twitter.com/request.session['userName']" target="_blank" class="navbar-link">request.session['userName']</a></span>
	</div>
      </div>
    </div>
    <div class="container">
      <div class="voteroomtitle">{{ VOTE_TITLE }}</div> 
      <div class="voteroomdate">{{ DATE_PUB }} 至 {{ DATE_EXPIRE }}</div>
      <div class="voteroommaxselect">最多可選 {{MAX_SELECT}} 個選項</div>
      <div class="voteroomdescribe">
	{{ VOTE_DERSCRIBE }}
      </div>
      <div id="voteform">
	<form action="/vote/id" method="post">
	  <div class="row">
	    <div class="col-sm-6">
	      <input id="option_{{ OPTION_ID }}" type="{% if MAX_SELECT > 1 %}radio{% else %}checkbox{% endif %}" name="option" value="{{ OPTION_ID }}"{% if VOTED and THIS_OPTION_CHECKED %} checked="checked"{% endif %}/>
	      <label for="option_{{ OPTION_ID }}"><div class="radioPositive">{{ OPTION_TEXT }}</div></label>
	    </div>
	    <!-- 3 col in a row -->
	  </div>
	  <input id="submit" type="submit" class="btn btn-primary btn-lg btn-block btn-submit" value="送出"/>
	</form>
      </div>
    </div>
    <div class="clear"></div>
    <div id="footer">
      <i>NCUACG, All Right Reserve.</i>
    </div>
</body></html>
